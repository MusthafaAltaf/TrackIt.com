<!doctype html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>TrackIt</title>

	<!-- Page styles -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css" />

	<link rel="stylesheet" href="styles.css">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Convergence|Krona+One|Secular+One|Varela&display=swap" rel="stylesheet">

	<!-- Multiple selections dropdown list -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.26.0/slimselect.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.26.0/slimselect.min.css" rel="stylesheet"></link>

</head>

<body>

	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<div class="website-header mdl-layout__header mdl-layout__header--waterfall">
			<div class="mdl-layout__header-row">

				<!-- Title -->
				<span class="mdl-layout-title" style="color:#525252">
					TrackIt.
				</span>

				<!-- Add spacer, to align navigation to the right -->
				<div class="website-header-spacer mdl-layout-spacer"></div>

				<!-- Navigation. -->
				<button onclick = "location.href = 'Lecturer_Projects.html'" class="website-home-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="home-button">
					<i class="material-icons">home</i>
				</button>

			</div>
		</div>

		<!-- Drawer -->
		<div class="website-drawer mdl-layout__drawer">
			<span class="mdl-layout-title">
				TrackIt.
			</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="Lecturer_Projects.html">Dashboard</a>
				<a class="mdl-navigation__link" href="index.html">Log Out</a>
			</nav>
		</div>

		<!--Body Content-->

		<div class="website-content mdl-layout__content" style="background-color: #f3f3f3;">
			<div class="website-main-container" >
				<main class="mdl-layout__content" style="overflow:hidden;">

					<div id = createProjects style="text-align: center;">
						<div class="container" style="width:50%;margin:auto">
							<div class="inner-container-main" style="padding:20px;">
								<span class="title-header">
									Add Project
								</span>
								<!-- Project name field -->
								<div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
									<span class="input-header" style="padding-right:20px; font-size: 15px;">Project Name:</span>
									<div class="mdl-textfield mdl-js-textfield" >
										<input class="mdl-textfield__input"	type="text" id="projectName" >
										<label class="mdl-textfield__label" for="projectName"></label>
									</div>
								</div>

								<!-- Project Description field -->
								<div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
									<span class="input-header" style="padding-right:20px; font-size: 15px;">Description:</span>
									<div class="mdl-textfield mdl-js-textfield" >
										<input class="mdl-textfield__input" type="text" id="projectDescription" >
										<label class="mdl-textfield__label" for="projectDescription"></label>
									</div>
								</div>

								<!-- Members field -->
								<div style="display:flex; flex-direction: row; justify-content: center; align-items: center;">
									<span class="input-header" style="padding-right:20px; font-size: 15px;">Members:</span>
									<div class="mdl-textfield mdl-js-textfield">
										<select size="30" multiple style="overflow:visible" id="projectMembers" >
											<!-- Add members here in js -->
										</select multiple>
									</div>
								</div>
								<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" style="margin-top:10px;" onclick="addNewProject()">
									Add New Project
								</button>

								<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" style="margin-top:10px;" onclick="document.getElementById('projectName').value = ' '">
									clear Project Name
								</button>

								<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" style="margin-top:10px;" onclick="document.getElementById('projectDescription').value = ' '">
									clear Project Description
								</button>
							</div>
						</div>
					</div>


				<div class="cards-area" style="padding-bottom:100px;">
					<div class="mdl-grid" id="projectCards">

						<!-- Project Cards added here -->
					</div>
				</div>
			</main>
		</div>
	</div>
</div>
</body>

<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="scripts/Local_Storage.js"></script>
<script src="scripts/Projects.js"></script>
<script src="scripts/Tasks.js"></script>
<script src="scripts/Lecturer_Projects.js"></script>
</html>
