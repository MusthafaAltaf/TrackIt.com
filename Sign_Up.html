<!doctype html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>TrackIt</title>

	<!-- Page styles -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_green.min.css" />

	<link rel="stylesheet" href="styles.css">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Convergence|Krona+One|Secular+One|Varela&display=swap" rel="stylesheet">

</head>

<body>

	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<div class="website-header mdl-layout__header mdl-layout__header--waterfall">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">
					TrackIt.
				</span>
			</div>
		</div>

		<!--Body Content-->
		<div class="website-content mdl-layout__content background-img">
			<div class="sign-in">
				<div class="title-sign-in">Create Account</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						 <input class="mdl-textfield__input" type="text" id="sign-up-username">
						 <label class="mdl-textfield__label" for="sign-up-username">Username</label>
					</div>
					<br>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						 <input class="mdl-textfield__input" type="text" id="sign-up-fullname">
						 <label class="mdl-textfield__label" for="sign-up-fullname">Full name</label>
					</div>
					<br>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						 <input class="mdl-textfield__input" type="text" id="sign-up-id">
						 <label class="mdl-textfield__label" for="sign-up-id">Student ID</label>
					</div>
					<br>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						 <input class="mdl-textfield__input" type="password" id="sign-up-password">
						 <label class="mdl-textfield__label" for="sign-up-password">Password</label>
					</div>
					<br>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						 <input class="mdl-textfield__input" type="password" id="sign-up-re-password">
						 <label class="mdl-textfield__label" for="sign-up-re-password">Repeat Password</label>
					</div>
					<br>
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" style="margin:10px; width:50%; color: white; border-radius:50px; margin-bottom:20px;" onclick="signUp()">
					  Sign Up
					</button>
					<br>
					<span class="register-sign-in">Already have an account? </span><a href="Student_Sign_In.html" class="register-sign-in" style="font-weight:bold">Sign In	 Here</a>
			</div>
		</div>
</div>
</body>

<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="scripts/Local_Storage.js"></script>
<script src="scripts/Landing_Page.js"></script>
<script src="scripts/Sign_Up.js"></script>
</html>
